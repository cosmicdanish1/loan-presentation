<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bican Loan Management System</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body { margin: 0; padding: 0; overflow: hidden; }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #0f172a; 
            /* Abstract blue tech background */
            background-image: url("https://page.gensparksite.com/slides_images/eb212d46a4ff388f994e1644d74e0071.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        /* Dark overlay to ensure text readability on image */
        .bg-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7); /* Slate-900 with 70% opacity */
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Decorative accents */
        .accent-bar {
            height: 4px;
            width: 80px;
            background-color: #34d399; /* Emerald-400 */
            border-radius: 2px;
        }
        h1 { font-family: 'Poppins', sans-serif; text-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .footer-text { letter-spacing: 0.2em; }
    </style>
</head>
<body>
<div class="slide-container">
<div class="bg-overlay"></div>
<!-- Decorative background elements (Simulated Orbs without gradients) -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
<div class="absolute top-10 left-20 w-64 h-64 rounded-full bg-blue-500 opacity-20 filter blur-3xl"></div>
<div class="absolute bottom-20 right-20 w-80 h-80 rounded-full bg-green-500 opacity-20 filter blur-3xl"></div>
</div>
<div class="glass-panel relative z-10 w-full max-w-5xl h-4/5 mx-auto rounded-2xl flex flex-col items-center justify-center p-12 text-center border-t border-white border-opacity-20">
<!-- Icon -->
<div class="mb-8 w-24 h-24 rounded-2xl bg-white bg-opacity-10 flex items-center justify-center border border-white border-opacity-20 shadow-lg">
<i class="fa-solid fa-layer-group text-5xl text-blue-300"></i>
</div>
<!-- Title Section -->
<div class="mb-6">
<h1 class="text-6xl font-bold text-white mb-4 leading-tight">
                    Bican Loan Management<br/>System
                </h1>
</div>
<div class="accent-bar mb-8"></div>
<!-- Subtitle -->
<div class="max-w-3xl">
<p class="text-2xl text-gray-200 font-light leading-relaxed">
                    A Comprehensive Digital Ecosystem for Credit Co-operative Societies
                </p>
</div>
<!-- Footer Section -->
<div class="mt-auto pt-12 border-t border-white border-opacity-10 w-full">
<div class="flex justify-center items-center gap-8 text-blue-200 footer-text text-sm font-semibold uppercase">
<div class="flex items-center gap-2">
<i class="fa-regular fa-star text-green-400"></i>
<span>Modern</span>
</div>
<div class="w-1 h-1 rounded-full bg-white opacity-50"></div>
<div class="flex items-center gap-2">
<i class="fa-solid fa-shield-halved text-green-400"></i>
<span>Secure</span>
</div>
<div class="w-1 h-1 rounded-full bg-white opacity-50"></div>
<div class="flex items-center gap-2">
<i class="fa-solid fa-chart-line text-green-400"></i>
<span>Scalable</span>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
